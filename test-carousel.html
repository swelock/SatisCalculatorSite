<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест карусели</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --text-primary: #333;
            --text-secondary: #666;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }

        .how-it-works {
            padding: 100px 0;
            background: white;
        }

        .how-it-works h2 {
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 60px;
            color: var(--text-primary);
        }

        .carousel-container {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }

        .carousel-wrapper {
            overflow: hidden !important;
            border-radius: 20px;
            position: relative;
            width: 100%;
            height: auto;
        }

        .steps-carousel {
            display: flex !important;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .step {
            flex: 0 0 100% !important;
            text-align: center;
            position: relative;
            padding: 60px 40px;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.05) 0%, rgba(80, 200, 120, 0.05) 100%);
            border: 2px solid rgba(74, 144, 226, 0.1);
            min-height: 300px;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center;
            align-items: center;
            opacity: 0.8;
            transform: scale(0.95);
            transition: all 0.5s ease;
        }

        .step.active {
            opacity: 1 !important;
            transform: scale(1) !important;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.08) 0%, rgba(80, 200, 120, 0.08) 100%);
            border-color: rgba(74, 144, 226, 0.2);
        }

        .step-number {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4a90e2, #50c878);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.3);
            transition: all 0.3s ease;
        }

        .step h3 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .step p {
            color: var(--text-secondary);
            line-height: 1.7;
            font-size: 1.1rem;
            max-width: 400px;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            transform: translateY(-50%);
            z-index: 10;
        }

        .carousel-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: all;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .carousel-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .carousel-btn i {
            font-size: 1.2rem;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .carousel-btn:hover i {
            color: white;
        }

        .prev-btn {
            margin-left: -25px;
        }

        .next-btn {
            margin-right: -25px;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 40px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            background: rgba(74, 144, 226, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: var(--primary-color);
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <section class="how-it-works">
        <div class="container">
            <h2>Тест карусели</h2>
            <div class="carousel-container">
                <div class="carousel-wrapper">
                    <div class="steps-carousel">
                        <div class="step active">
                            <div class="step-number">1</div>
                            <div class="step-content">
                                <h3>Первый шаг</h3>
                                <p>Описание первого шага карусели</p>
                            </div>
                        </div>
                        
                        <div class="step">
                            <div class="step-number">2</div>
                            <div class="step-content">
                                <h3>Второй шаг</h3>
                                <p>Описание второго шага карусели</p>
                            </div>
                        </div>
                        
                        <div class="step">
                            <div class="step-number">3</div>
                            <div class="step-content">
                                <h3>Третий шаг</h3>
                                <p>Описание третьего шага карусели</p>
                            </div>
                        </div>
                        
                        <div class="step">
                            <div class="step-number">4</div>
                            <div class="step-content">
                                <h3>Четвертый шаг</h3>
                                <p>Описание четвертого шага карусели</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="carousel-nav">
                    <button class="carousel-btn prev-btn" onclick="moveCarousel(-1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-btn next-btn" onclick="moveCarousel(1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div class="carousel-indicators">
                    <button class="indicator active" onclick="goToSlide(0)"></button>
                    <button class="indicator" onclick="goToSlide(1)"></button>
                    <button class="indicator" onclick="goToSlide(2)"></button>
                    <button class="indicator" onclick="goToSlide(3)"></button>
                </div>
            </div>
        </div>
    </section>

    <script>
        let currentSlide = 0;
        const totalSlides = 4;

        function moveCarousel(direction) {
            currentSlide += direction;
            
            if (currentSlide >= totalSlides) {
                currentSlide = 0;
            } else if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            }
            
            updateCarousel();
        }

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateCarousel();
        }

        function updateCarousel() {
            const carousel = document.querySelector('.steps-carousel');
            const steps = document.querySelectorAll('.step');
            const indicators = document.querySelectorAll('.indicator');

            // Move carousel
            const translateX = -currentSlide * 100;
            carousel.style.transform = `translateX(${translateX}%)`;

            // Update step active states
            steps.forEach((step, index) => {
                step.classList.toggle('active', index === currentSlide);
            });

            // Update indicators
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        // Auto-slide every 3 seconds
        setInterval(() => {
            moveCarousel(1);
        }, 3000);
    </script>
</body>
</html>
